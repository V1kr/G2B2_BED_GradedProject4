<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Ticket Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ticket Tracker System</a>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tickets}">Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/create}">New Ticket</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card border-primary mb-3" style="margin: 50px">
    <div class="card-header">Edit Ticket</div>
    <div class="card-body">
      <form th:action="@{/{id}/edit(id=${ticket.id})}" method="post">
        <div class="form-group">
          <label>Ticket name: </label>
          <input name="name" class="form-control" id="floatingInput" th:value="${ticket.name}">
          <label>Ticket description: </label>
          <input name="description" class="form-control" id="floating" th:value="${ticket.description}">
        </div>
        <button type="submit" class="btn btn-primary"style="margin: 10px 0">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
